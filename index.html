<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <p id="ls-alert" class="alert alert-success to-show"></p>

    <div class="container">
      <!-- 9AM -->
      <div class="input-group timeblock" data-hour="9:00">
        <div class="input-group-prepend">
          <span class="input-group-text">9AM</span>
        </div>
        <textarea
          class="form-control timeblock timeblock-input"
          id="9AM"
          data-hour="9:00"
        >
        </textarea>
        <div class="input-group-append" id="button-addon4">
          <button class="btn saveBtn" type="button">
            <span><i class="fas fa-save"></i></span>
          </button>
        </div>
      </div>

      <!-- 10AM -->
      <div class="input-group timeblock" data-hour="10:00">
